<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribble Card</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

</head>
<body>
  <div class="container">
    <h1 class="text-center">Dribble Card Design</h1>

            <a href="#" class="button">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>10</li>
            <li><i class="fas fa-heart"></i>24</li>            
          </ul>
        </div> 
        <div class="user-information">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Avatar picture" class="avatar">
